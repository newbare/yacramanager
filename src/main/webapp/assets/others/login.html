
<div class="row">
	<div class=" auth-form col-xs-10 col-xs-offset-1 col-md-4 col-md-offset-4 col-lg-6 col-lg-offset-3">

		<form class="" role="form" method="post" action="../authentication">
			<h3 class="form-signin-heading" style="text-align: center;">
				<i class="ace-icon fa fa-key"></i> Acces your account
			</h3>
			<hr>
			<div class="alert alert-danger alert-dismissable" role="alert"
				data-ng-show="error">
				<button type="button" class="close" data-dismiss="alert">
					<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
				</button>
				{{errorMessage}}
			</div>
			<div class="alert alert-danger alert-dismissable" role="alert"
				data-ng-show="activationFailed">
				<button type="button" class="close" data-dismiss="alert">
					<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
				</button>
				{{activationMessage}}
			</div>
			<div class="alert alert-success alert-dismissable" role="alert"
				data-ng-show="activationSuccess">
				<button type="button" class="close" data-dismiss="alert">
					<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
				</button>
				{{activationMessage}}
			</div>
			<div class="margin-bottom">
				<div class="input-group margin-bottom-lg">
					<span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span>
					<input class="form-control" type="text" name="username"
						placeholder="Username" required autofocus>
				</div>
				<div class="input-group">
					<span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
					<input class="form-control" type="password" name="password"
						placeholder="Password" required>
				</div>
			</div>
			<!-- <input type="text" class="form-control" placeholder="Username"
				name="username" required autofocus> <input type="password"
				class="form-control" placeholder="Password" name="password" required> -->
			<div class="checkbox">
				<label> <input type="checkbox" id="remember-me"
					name="remember-me"> Remember me
				</label>
			</div>
			<button class="btn btn-lg btn-primary btn-block" type="submit">
				<span class="bigger-110"> Login</span>
			</button>
			<hr>
			<div class="row">
				<a href="" data-ng-click="loadForgotPassword()"><span
					class="text-muted pull-left">Forgot password</span></a> <a href=""
					data-ng-click="loadRegister()"><span
					class="text-muted pull-right">Regiter a new account</span></a>
			</div>

		</form>
	</div>
</div>
