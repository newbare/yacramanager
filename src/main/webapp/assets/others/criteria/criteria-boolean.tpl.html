<form data-role="search">
	<div class="radio">
		<label> <input type="radio" name="optionsRadios"
			id="optionsRadios1" data-ng-model="booleanValue"
			value="true">
			True
		</label>
	</div>
	<div class="radio">
		<label> <input type="radio" name="optionsRadios"
			id="optionsRadios2" data-ng-model="booleanValue"
			value="false"> False
		</label>
	</div>
	<div class="pull-right">
		<button class="btn btn-primary" data-ng-click="onFilterBoolean()">Filter</button>
		<button class="btn btn-link" data-ng-click="closeFilterContent()">Close</button>
	</div>
</form>
