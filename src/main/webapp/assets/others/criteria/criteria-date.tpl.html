<form data-role="search">
	<div class="form-group">
		<label for="datepicker">Select date range</label>
		<div class="input-group" id="datepicker">
			<input type="text" class=" form-control " name="start"
				data-ng-model="startDate" placeholder="From" data-bs-datepicker /> <span
				class="input-group-addon">to</span> <input type="text"
				class=" form-control " name="end" data-ng-model="endDate"
				placeholder="Until" data-bs-datepicker />
		</div>
	</div>
	<div class="">
		<button class="btn btn-link" data-ng-click="startDate=undefined;endDate=undefined">Reset</button>
		<button class="btn btn-link pull-right" data-ng-click="closeFilterContent()">Close</button>
		<button class="btn btn-primary pull-right" data-ng-click="onFilterDate()">Filter</button>
	</div>
</form>
