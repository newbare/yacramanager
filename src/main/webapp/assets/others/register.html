<div class="container">

	<form class="form-signin form-horizontal" role="form">
		<h3 class="form-signin-heading" style="text-align: center;"><i class="ace-icon fa fa-user"></i> Register new account</h3>
		<hr>
		<div class="alert alert-danger alert-dismissable" role="alert"
			data-ng-show="error">
			<button type="button" class="close" data-dismiss="alert">
				<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
			</button>
			{{errorMessage}}
		</div>
		<div class="form-group required">
			<label for="username" class="col-sm-4 control-label">User name</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" id="username" data-ng-model="user.username"
					placeholder="Your user name" required autofocus="autofocus">
			</div>
		</div>
		<div class="form-group required">
			<label for="email" class="col-sm-4 control-label">Email</label>
			<div class="col-sm-8">
				<input type="email" class="form-control" id="email" data-ng-model="user.email"
					placeholder="Email" required="required">
			</div>
		</div>
		<div class="form-group required">
			<label for="password" class="col-sm-4 control-label">Password</label>
			<div class="col-sm-8">
				<input type="password" class="form-control" id="password" data-ng-model="user.password"
					placeholder="Password" required="required">
			</div>
		</div>
		<div class="form-group required">
			<label for="confirm-password" class="col-sm-4 control-label">Confirm password</label>
			<div class="col-sm-8">
				<input type="password" class="form-control" id="confirmpassword" data-ng-model="confirmPassword"
					placeholder="Confirm password" required="required">
			</div>
		</div>
		
		<div class="form-group required">
			<label for="companyname" class="col-sm-4 control-label">Company name</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" id="companyname" data-ng-model="user.companyName"
					placeholder="Your company name" required="required">
			</div>
		</div>
		<fieldset>
			<legend>Personal informations</legend>
			<div class="form-group">
				<label for="firstname" class="col-sm-4 control-label">First name</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" id="firstname" data-ng-model="user.firstName"
						placeholder="Your first name">
				</div>
			</div>
			<div class="form-group">
				<label for="lastname" class="col-sm-4 control-label">Last name</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" id="lastname" data-ng-model="user.lastName"
						placeholder="Last name">
				</div>
			</div>
		</fieldset>
		<div class="form-group ">
			<div class="col-sm-offset-2 col-sm-10">
				<div class="pull-right">
					<button type="submit" class="btn btn-primary" data-ng-click="register()">Register</button>
					<button type="button"  data-ng-click="loadLogin()" class="btn btn-link">Cancel</button>
				</div>
			</div>
		</div>
		<hr>
		<a href="" data-ng-click="loadLogin()"><span
			class="text-muted pull-right">Back to login page</span></a>
	</form>
</div>
