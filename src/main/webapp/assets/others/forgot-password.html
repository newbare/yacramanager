<div class="row">
	<div
		class=" auth-form col-md-4 col-md-offset-4 col-xs-10 col-xs-offset-1">
		<form class="form-signin form-horizontal" role="form">
			<h3 class="form-signin-heading" style="text-align: center;">Forgot
				your password ?</h3>
			<hr>
			<div class="well well-sm">All instructions about how to recover
				your password will be send by mail. Please check your email inbox
				and follow instructions.</div>
			<div class="form-group required">
				<label for="email" class="col-sm-4 control-label">Email</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" id="email"
						data-ng-model="email" placeholder="Your email" required
						autofocus="autofocus">
				</div>
			</div>
			<div class="form-group ">
				<div class="col-sm-offset-2 col-sm-10">
					<div class="pull-right">
						<button type="submit" class="btn btn-primary">Recover my
							password</button>
					</div>
				</div>
			</div>
			<hr>
			<a href="" data-ng-click="loadLogin()"><span
				class="text-muted pull-right">Back to login page</span></a>
		</form>
	</div>
</div>
