<div class="modal" id="editionFormModal" tabindex="-1"
	role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" data-ng-click="$hide()">
					<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
				</button>
				<h3 data-ng-show="!edition" class="panel-title">Add project</h3>
				<h3 data-ng-show="edition" class="panel-title">Edit project</h3>
			</div>
			<div class="modal-body" >
				<form role="form" class="">
					<div class="form-group">
					    <label for="name">{{'form.edit.project.client' | translate}}</label>
					    <select data-chosen data-ng-change="selectClient(client)"
						          data-placeholder="Select a client"
						          data-ng-model="client"
						          data-ng-options="c.name for c in clients">
						           <option value=""></option>
						  </select>
					    <!-- <input type="text" data-ng-model="project.client" class="form-control" id="name" placeholder="{{'form.edit.project.name' | translate}}" required autofocus="autofocus"> -->
					 </div>
					<div class="form-group">
					    <label for="name">{{'form.edit.project.name' | translate}}</label>
					    <input type="text" data-ng-model="project.name" class="form-control" id="name" placeholder="{{'form.edit.project.name' | translate}}" required autofocus="autofocus">
					 </div>
					 <div class="form-group">
					    <label for="description">{{'form.edit.project.description' | translate}}</label>
					    <textarea data-ng-model="project.description" class="form-control" id="description" placeholder="{{'form.edit.project.description' | translate}}" required>
					    </textarea>
					 </div>
					 <div class="form-group">
					    <label for="color">{{'form.edit.project.color' | translate}}</label>
					    <div class="input-group">
						  <span class="input-group-addon" style="background-color: {{project.color}};">&nbsp;</span>
						  <input data-colorpicker class="form-control" type="text" data-ng-model="project.color" />
						</div>
					 </div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-success btn-sm"
					data-ng-click="postProject ($hide)" data-ng-show="!edition">Save project</button>
				<button type="button" class="btn btn-link btn-sm" data-ng-click="$hide()" data-dismiss="modal">Cancel</button>
			</div>
		</div>
		<!-- /.modal-content -->
	</div>
	<!-- /.modal-dialog -->
</div>
<!-- /.modal -->
