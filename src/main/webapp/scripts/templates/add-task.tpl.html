<div class="modal" id="editionAbsencesFormModal" tabindex="-1"
	role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" ng-click="$hide()">
					<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
				</button>
				<h3 data-ng-show="!edition" class="panel-title">Add timeoff</h3>
			</div>
			<div class="modal-body">
				<form role="form">
					<div class="form-group">
						<label for="typeAbsence">Client</label> <select
							data-ng-model="taskToAdd.client" class="form-control"  data-chosen="" data-ng-change="selectClientForTaskToAdd(taskToAdd.client)"
							data-placeholder="Please select client"
							data-ng-options="c.name for c in taskToAdd.clients" data-allow-single-deselect="true">
							<option value=""></option></select>
					</div>
					<div class="form-group">
						<label for="typeAbsence">Project</label> <select
							data-ng-model="taskToAdd.project" class="form-control" data-chosen="" data-ng-change="selectProjectForTaskToAdd(taskToAdd.project)"
							data-placeholder="Please select project"
							data-ng-options="p.name for p in taskToAdd.projects" data-allow-single-deselect="true">
							<option value=""></option>
							</select>
					</div>
					<div class="form-group">
						<label for="typeAbsence">Task</label> <select
							data-ng-model="taskToAdd.task" class="form-control" data-chosen="" data-ng-change="selectTaskForTaskToAdd(taskToAdd.task)"
							data-placeholder="Please select task"
							data-ng-options="t.name for t in taskToAdd.tasks" data-allow-single-deselect="true">
							<option value=""></option>
							</select>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-success btn-sm"
							data-ng-click="addTask($hide)" data-ng-show="!edition" >Add task</button>
				<button type="button" class="btn btn-link btn-sm" data-ng-click="$hide()" data-dismiss="modal">Cancel</button>
			</div>
		</div>
		<!-- /.modal-content -->
	</div>
	<!-- /.modal-dialog -->
</div>
<!-- /.modal -->
