<!-- This is template for panel tools -->
<!-- It contains collapse function (showhide) and close function (closebox) -->
<!-- All function is handled from directive panelTools in directives.js file -->
<div class="panel-tools">
    <a data-ng-click="reload()" href="#" ><i class="fa fa-refresh green"></i></a>
    <a data-ng-click="showhide()"><i class="chevron fa fa-chevron-up"></i></a>
    <a data-ng-click="closebox()"><i class="fa fa-times"></i></a>
</div>
