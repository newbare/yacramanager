<div class="row" data-ng-show="client">
	<div class="col-md-3 col-lg-2">
		<img data-ng-src="{{client.logoUrl}}" class="img-thumbnail profile-picture"  max-height="140" max-width="140"
         alt="Generic placeholder thumbnail">
		<h3><span class="label label-info label-xlg  arrowed-in arrowed-in-right">{{client.name}}</span></h3>
		<span class="text-muted">Created on {{client.createdDate  | date:'medium'}}</span>
	</div>
	<div class="tabbable col-md-9 col-lg-10">
		<ul class="nav nav-tabs " role="tablist">
		  <li data-ui-sref-active="active"><a  role="tab" data-ui-sref="company.clients.view.quick.overview.infos({ id: client.id })">Infos</a></li>
		  <li data-ui-sref-active="active"><a  role="tab" data-ui-sref="company.clients.view.quick.overview.projects({ id: client.id })" >Project<span class="badge badge-info">{{client.projects.length}}</span></a></li>
		  <li data-ui-sref-active="active"><a  role="tab" data-ui-sref="company.clients.view.quick.overview.contacts({ id: client.id })" >Contacts<span class="badge badge-info">{{client.contacts.length}}</span></a></li>
		  <li data-ui-sref-active="active"><a  role="tab" data-ui-sref="company.clients.view.quick.overview.activities({ id: client.id })"><i class="fa fa-rss orange"></i> Recent activities</a></li>
		</ul>
		<div class="tab-content">
			  <br>
			  <div data-ui-view=""></div>
		</div>
	</div>
</div>
<div class="row" data-ng-show="client==undefined">
No Client found
</div>
