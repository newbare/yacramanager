
<div class="row">
	<div class="col-md-2 no-padding">
		<div class="row">
			<div class="btn-toolbar" role="toolbar">
			  <div class="btn-group btn-group-sm">
			  	<button type="button" class="btn btn-success btn-round" data-template="{{appContextPath}}scripts/templates/edit-client.tpl.html" data-bs-modal="modal" >
					<i class="fa fa-plus-circle"></i> Ajouter
				</button>
			  </div>
			  <div class="btn-group btn-group-sm">
			  		 <button class="btn btn-default" data-ui-sref-active="active" data-ui-sref="company.clients.view.list"><i class="fa fa-list"></i></button>
					<button  class="btn btn-default" data-ui-sref-active="active" data-ui-sref="company.clients.view.quick"><i class="fa fa-columns"></i></button>
			  </div>
			</div>
		</div>
		<div class="row">
			<div data-ng-criteria-bar
				data-criteria-bar-config="criteriaBarConfig"
				data-do-filter="doFilter(criteriaBarConfig.filters)"></div>
		</div>
		<div class="table-responsive">
			<table
				class="table table-striped table-bordered table-hover ng-table-rowselected "
				data-ng-table="tableParams" >
				<tr align="left" data-ng-repeat="client in $data" style="height: 50px"
					data-ng-click="client.$selected = !client.$selected; changeSelection(client)"
					data-ng-class="{'active': client.$selected}">
					<td data-title="'Client'" data-sortable="'name'" data-ui-sref="company.clients.view.quick.overview.infos({ id: client.id })">
							{{client.name}}
						<i data-ng-if="$state.includes('company.clients.view.quick.overview',{ id: ''+client.id+'' })" class="fa fa-hand-o-right text-primary" style="float: right;"></i>
					</td>
				</tr>
			</table>
		</div>
	</div>
	<div class="col-md-10">
			<div data-ui-view class=""></div>
	</div>
</div>
