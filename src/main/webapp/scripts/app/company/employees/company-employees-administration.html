<div class="tab-pane">
	<div class="panel-body">
	<div class="row">
		<h3 class="header smaller lighter blue">Manager</h3>
		<div class="form-group">
			<label for="manager" class="control-label">Select the manager</label>
			<select class="form-control" id="manager"
				data-allow-single-deselect="true" data-chosen=""
				data-placeholder="Select Manager" data-ng-model="employeManager"
				data-ng-options="format(ce) for ce in companyEmployees track by ce.id">
				<option value=""></option>
			</select>
			<p class="help-block">Each employe shoud have only one manager</p>
		</div>
		<div class="form-group">
			<button class="btn btn-success btn-sm pull-right"
				data-ng-click="updateManager()">
				<i class="fa fa-plus"></i> Update manager
			</button>
		</div>
	</div>
	<div class="row">
		<h3 class="header smaller lighter blue">User rights</h3>
		<div class="form-group">
			<label for="selectUserRights">Employees</label> <select
				class="form-control" id="selectUserRights" class="form-control"
				data-chosen="" data-ng-change="selectProject(project)" multiple
				data-placeholder="Select employee" data-ng-model="userRight"
				data-ng-options="ce for ce in existingRights">
				<option value=""></option>
			</select>
			<p class="help-block">
				<strong>SII_ADMIN</strong> is an administrator for company
			</p>
			<p class="help-block">
				<strong>SALARIE</strong> is an employe for company
			</p>
		</div>
		<div class="form-group">
			<button class="btn btn-success btn-sm pull-right"
				data-ng-click="updateUserRights()">
				<i class="fa fa-lock"></i> Update user Right
			</button>
		</div>
	</div>
	</div>
</div>
