
<div class="row">
	<div class="col-md-2 no-padding">
		<div class="row">
			<div class="btn-toolbar" role="toolbar">
			  <div class="btn-group btn-group-sm">
			  	<button type="button" class="btn btn-success btn-round" data-template="{{appContextPath}}scripts/templates/edit-invoice.tpl.html" data-bs-modal="modal" >
					<i class="fa fa-plus-circle"></i> Create
				</button>
			  </div>
			  <div class="btn-group btn-group-sm pull-right">
			  		 <button class="btn btn-default" data-ui-sref-active="active" data-ui-sref="company.invoices.view.list"><i class="fa fa-list"></i></button>
					<button  class="btn btn-default" data-ui-sref-active="active" data-ui-sref="company.invoices.view.quick"><i class="fa fa-columns"></i></button>
			  </div>
			</div>
		</div>
		<div class="row">
			<form data-ng-submit="filterInvoices(invoiceFilterText)">
				<div class="input-group input-group-sm">
					<input type="text" data-ng-model="invoiceFilterText" class="form-control" placeholder="Filter invoices"> <span class="input-group-btn">
						<button class="btn btn-primary" type="submit">
							<i class="fa fa-search"></i>
						</button>
					</span>
				</div>
			</form>
		</div>
		<div class="table-responsive">
			<table
				class="table table-hover ng-table-rowselected "
				data-ng-table="tableParams" >
				<tr align="left" data-ng-repeat="invoice in $data" style="height: 50px"
					data-ng-click="invoice.$selected = !invoice.$selected; changeSelection(invoice)">
					<td data-sortable="'invoiceNumber'" data-ui-sref="company.invoices.view.quick.overview({ id: invoice.id })">
						<strong class="green">{{invoice.invoiceNumber}}</strong>
						<span class="pull-right">{{invoice.invoiceDate | date : 'mediumDate'}}</span>
						<br>
						<small class="text-muted">{{invoice.client.name}}</small>
						<i data-ng-if="$state.is('company.invoices.view.quick.overview',{ id: ''+invoice.id+'' })" class="fa fa-hand-o-right text-primary" style="float: right;"></i>
					</td>
				</tr>
			</table>
		</div>
	</div>
	<div class="col-md-10 p-md">
		<!-- <div class="panel panel-default">
			<div class="panel-body"> -->
				<div data-ui-view class=""></div>
			<!-- </div>
		</div> -->
	</div>
</div>
