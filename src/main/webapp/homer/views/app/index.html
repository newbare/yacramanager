<!-- appCtrl controller with serveral data used in theme on diferent view -->
<body data-ng-controller="AppCtrl" class="{{$state.current.data.specialClass}} fixed-navbar fixed-sidebar fixed-breadcrumb" data-auth-application-support="" data-connection-lost-support="">

<!-- Simple splash screen-->
	<div class="splash" data-events-to-wait="eventsToWait" data-application-loading-support="">
		<div class="splash-title">
			<h1>Homer - Responsive Admin Theme</h1>
			<p>Special AngularJS Admin Theme for small and medium webapp with
				very clean and aesthetic style and feel.</p>
			<img src="../../assets/images/loading-bars.svg" width="64" height="64" />
		</div>
	</div>
	<!--[if lt IE 7]>
<p class="alert alert-danger">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->

	<!-- Header -->
	<div id="header" ng-include="'/homer/scripts/components/header/header.html'"></div>
	
	<!-- Navigation -->
	<aside id="menu" ng-include="'/homer/scripts/components/navigation/navigation.html'"></aside>
	
	<div id="wrapper">
    <div small-header class="normalheader transition animated fadeIn small-header">
        <div class="hpanel">
            <div class="panel-body">
                <a ng-click="small()" href="">
                    <div class="clip-header">
                        <i class="fa fa-arrow-down"></i>
                    </div>
                </a>
 				
                <div id="hbreadcrumb" class="pull-right m-t-xs">
                    <div data-ncy-breadcrumb="" data-ng-if="desktopScreen"></div>
                    <!-- <ol class="hbreadcrumb breadcrumb">
                        <li><a ui-sref="dashboard">Dashboard</a></li>
                        <li ng-repeat="state in $state.$current.path" ng-switch="$last || !!state.abstract" ng-class="{active: $last}">
                            <a ng-switch-when="false" href="#{{state.url.format($stateParams)}}">{{state.data.pageTitle}}</a>
                            <span ng-switch-when="true">{{state.data.pageTitle}}</span>
                        </li>
                    </ol> -->
                </div>
                <h2 class="font-light m-b-xs">
                    {{ $state.current.data.pageTitle }}
                </h2>
                <small>{{ $state.current.data.pageDesc }}</small>
            </div>
        </div>
    </div>
    <div class="content">
        <div ui-view animate-panel></div>
    </div>
 	<!-- <div ng-include="'/homer/scripts/components/footer/footer.html'"></div> -->
</div>
<div id="topcontrol" data-scroll-to-top="50" title="Scroll Back to Top" ></div>
</body>

		window.deferredBootstrapper.bootstrap({
		  element: window.document,
		  module: 'yaCRAApp',
		  resolve: {
		    USERINFO: ['$http', function ($http) {
		      return $http.get(_contextPath + 'app/api/users/user-info');
