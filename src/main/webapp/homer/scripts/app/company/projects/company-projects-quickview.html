
<div class="row">
	<div class="col-md-2 no-padding">
		<div class="hpanel">
            <div class="panel-body">
		<div class="row">
			<div class="btn-toolbar" role="toolbar">
			  <div class="btn-group btn-group-sm">
			  	<button type="button" class="btn btn-success btn-round" data-template="{{appContextPath}}scripts/templates/edit-project.tpl.html" data-bs-modal="modal" >
					<i class="fa fa-plus-circle"></i> Ajouter
				</button>
			  </div>
			  <div class="btn-group btn-group-sm pull-right">
			  		 <button class="btn btn-default" data-ui-sref-active="active" data-ui-sref="company.projects.view.list"><i class="fa fa-list"></i></button>
					<button  class="btn btn-default" data-ui-sref-active="active" data-ui-sref="company.projects.view.quick"><i class="fa fa-columns"></i></button>
			  </div>
			</div>
		</div>
		<div class="row">
			<form data-ng-submit="filterProjects(projectFilterText)">
				<div class="input-group input-group-sm">
					<input type="text" data-ng-model="projectFilterText" class="form-control" placeholder="Filter projects"> <span class="input-group-btn">
						<button class="btn btn-primary" type="submit">
							<i class="fa fa-search"></i>
						</button>
					</span>
				</div>
			</form>
		</div>
				<div class="table-responsive">
					<table
						class="table table-hover ng-table-rowselected "
						data-ng-table="tableParams" >
						<tr align="left" data-ng-repeat="project in $data" style="height: 50px"
							data-ng-click="project.$selected = !project.$selected; changeSelection(project)">
							<td data-title="'Project'" data-sortable="'name'" data-ui-sref="company.projects.view.quick.overview({ id: project.id })">
								{{project.name}}
								<i data-ng-if="$state.is('company.projects.view.quick.overview',{ id: ''+project.id+'' })" class="fa fa-hand-o-right text-primary" style="float: right;"></i>
							</td>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</div>
	<div class="col-md-10">
		<div class="hpanel">
            <div class="panel-body">
				<div data-ui-view class=""></div>
			</div>
		</div>
	</div>
</div>
