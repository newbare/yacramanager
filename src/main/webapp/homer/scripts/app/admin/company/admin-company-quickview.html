
<div class="row">
	<div class="col-md-2">
		<div class="hpanel">
			<div class="panel-body">
				<div class="table-responsive">
					<table
						class="table table-striped table-bordered table-hover ng-table-rowselected "
						data-ng-table="tableParams">
						<tr align="left" data-ng-repeat="company in $data"
							style="height: 50px"
							data-ng-click="company.$selected = !company.$selected; changeSelection(company)"
							data-ng-class="{'active': company.$selected}">
							<td data-title="'Company'" data-sortable="'name'"
								data-ui-sref="admin.company.view.quick.overview({ id: company.id })">
								{{company.name}} <i
								data-ng-if="$state.is('admin.company.view.quick.overview',{ id: ''+company.id+'' })"
								class="fa fa-hand-o-right text-primary" style="float: right;"></i>
							</td>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</div>
	<div class="col-md-10">
		<div class="hpanel">
			<div class="panel-body">
				<div data-ui-view class=""></div>
			</div>
		</div>
	</div>
</div>
