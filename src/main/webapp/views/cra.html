<div class="panel panel-default">
	<div class="panel-body">
		<div class="row">
			<div class="col-md-6">
				<label >Select date range</label>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<div class="input-group" id="datepicker">
					<input type="text" class=" form-control " name="start" ng-model="startDate" placeholder="From" bs-datepicker/>
					<span class="input-group-addon">to</span>
					<input type="text" class=" form-control " name="end" ng-model="endDate" placeholder="Until" bs-datepicker />	
				</div>
			</div>
			<div class="col-md-2">
				<div class="input-group" >
					<button type="button" class="btn btn-primary" ng-click="retrieveCra()">Go!</button>
				</div>
			</div>
		</div>
		<h3>
			<span class="label label-primary">Compte rendu d'activité sur
				la période du {{respStartDate | date : dateFormat}} au {{respEndDate | date : dateFormat}}</span>
		</h3>
		<div id="cra-container">
			<table class="table table-condensed table-bordered" ng-show="cra.days.length>=1">
				<tr>
					<td></td>
					<th ng-repeat="day in cra.days"><small>{{day.date | date : craDateFormat}}</small></th>
				</tr>
				<tr>
					<td>Morning</td>
					<td ng-repeat="day in cra.days"><input type="checkbox"
						value="{{day.morning.worked}}" /></td>
				</tr>
				<tr>
					<td>Afternoon</td>
					<td ng-repeat="day in cra.days"><input type="checkbox"
						value="{{day.afternoon.worked}}" /></td>
				</tr>
			</table>
			<div class="alert alert-info" role="alert" ng-show="cra.days.length<1"">
				<h4>No data for this range</h4>
			</div>
		</div>
	</div>
</div>
