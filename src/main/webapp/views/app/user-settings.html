<form role="form">
  <div class="row">
  	<div class="form-group">
    <label for="settingsFilter">Filter</label>
    <input type="text" class="form-control" id="settingsFilter" placeholder="Filter" data-ng-model="settingsFilter">
  </div>
  </div>
</form>
<div class="table-responsive">
	<table class="table table-bordered table-hover table-condensed">
		<tr style="font-weight: bold">
			<td style="width: 35%">Key</td>
			<td style="width: 20%">Value</td>
			<td style="width: 20%">Description</td>
			<td style="width: 25%">Edit</td>
		</tr>
		<tr ng-repeat="setting in settings | filter:settingsFilter">
			<td>
				<!-- editable username (text with validation) --> <span
				editable-text="setting.key" e-name="key" e-form="rowform"
				onbeforesave="" e-required> 
				{{setting.key || 'empty' }} </span>
			</td>
			<td>
				<!-- editable status (select-local) --> 
				<span editable-text="setting.value" e-name="value" e-form="rowform" e-required> 
				{{setting.value || 'empty'}} </span>
			</td>
			<td>
				<!-- editable group (select-remote) --> 
				<span editable-text="setting.description" e-name="description" onshow=""
				e-form="rowform" >
					{{setting.description || 'empty'}} </span>
			</td>
			<td style="white-space: nowrap">
				<!-- form -->
				<form editable-form name="rowform"
					onbeforesave="saveSettings($data, setting.id)" ng-show="rowform.$visible"
					class="form-buttons form-inline" shown="inserted == setting">
					<button type="submit" ng-disabled="rowform.$waiting"
						class="btn btn-primary">save</button>
					<button type="button" ng-disabled="rowform.$waiting"
						ng-click="rowform.$cancel()" class="btn btn-default">
						cancel</button>
				</form>
				<div class="buttons" ng-show="!rowform.$visible">
					<button class="btn btn-primary" ng-click="rowform.$show()">edit</button>
					<button class="btn btn-danger" ng-click="removeSettings($index)">del</button>
				</div>
			</td>
		</tr>
	</table>
</div>
<button class="btn btn-default" ng-click="addSettings()">Add settings</button>
