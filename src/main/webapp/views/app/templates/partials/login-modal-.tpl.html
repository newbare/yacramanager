<div class="modal" id="editionFormModal" tabindex="-1" role="dialog"
	aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog confirm-modal">
		<div class="modal-content">
			<div class="modal-header">
				<!-- <button type="button" class="close" data-dismiss="modal">
					<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
				</button> -->
				<h3 class="panel-title">Authentication required</h3>
			</div>
			<div class="modal-body">
				<div id="app-login-content" data-ng-controller="LoginCtrl">
					<div class="">
						<form data-ng-submit="submit()">
							<div class="alert alert-danger alert-dismissable" role="alert"
								data-ng-show="error">
								<button type="button" class="close" data-dismiss="alert">
									<span aria-hidden="true"><i class="fa fa-times"></i></span><span
										class="sr-only">Close</span>
								</button>
								{{errorMessage}}
							</div>
							<div class="margin-bottom">
								<div class="input-group margin-bottom-lg">
									<span class="input-group-addon"><i
										class="fa fa-user fa-fw"></i></span> <input class="form-control"
										type="text" name="username" data-ng-model="username"
										placeholder="Username" data-required="" data-autofocus="" />
								</div>
								<div class="input-group">
									<span class="input-group-addon"><i
										class="fa fa-key fa-fw"></i></span> <input class="form-control"
										type="password" name="password" data-ng-model="password"
										placeholder="Password" data-required="" />
								</div>
							</div>
							<br />
							<button class="btn btn-lg btn-primary btn-block" type="submit">
								<span class="bigger-110"> Login</span>
							</button>
						</form>
					</div>
				</div>
			</div>
			<!-- <div class="modal-footer">
				<button type="button" class="btn btn-success"
					data-ng-click="yes($hide)" data-ng-show="!edition">Yes</button>
				<button type="button" class="btn btn-link" data-ng-click="no($hide)" data-dismiss="modal">No</button>
			</div> -->
		</div>
		<!-- /.modal-content -->
	</div>
	<!-- /.modal-dialog -->
</div>
<!-- /.modal -->
