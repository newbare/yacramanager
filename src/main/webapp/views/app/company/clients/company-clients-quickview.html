
<div class="row">
	<div class="col-md-2">
		<div class="table-responsive">
			<table
				class="table table-hover ng-table-rowselected "
				data-ng-table="tableParams" >
				<tr align="left" data-ng-repeat="client in $data" style="height: 50px"
					data-ng-click="client.$selected = !client.$selected; changeSelection(client)"
					data-ng-class="{'active': client.$selected}">
					<td data-title="'Client'" data-sortable="'name'">
						<a data-ui-sref="company.clients.view.quick.overview({ id: client.id })">
							{{client.name}}
						</a>
					</td>
				</tr>
			</table>
		</div>
	</div>
	<div class="col-md-10">
		<div class="panel panel-default">
			<div class="panel-body"><div data-ui-view class=""></div></div>
		</div>
	</div>
</div>
