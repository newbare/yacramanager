<div class="panel panel-default">
	<div class="panel-body">
		<div class="row">
			<div class="col-md-4">
				<!-- Single button -->
				<div class="">
					<button type="button" class="btn btn-default" data-template="../views/app/templates/edit-company.tpl.html" data-bs-modal="modal" >
						<span class="fa fa-plus-square" ></span> Register a client
					</button>
				</div>
			</div>
		</div>
		<div class="row">
			<div data-ng-criteria-bar data-criteria-bar-config="criteriaBarConfig" data-do-filter="doFilter(criteriaBarConfig.filters)"></div>		
			<div class="alert alert-info text-center" role="alert" ng-show="!hasDatas">
				<h4>No data found for selected criterias</h4>
			</div>
			
			<div class="row" data-ng-show="hasDatas"> 
				<span style="vertical-align: middle;" data-ng-show="tableParams.settings().total>0"><b>{{startIndex}}</b> - <b>{{endIndex}}</b> of <b>{{tableParams.settings().total}}</b></span>
				<div class="btn-group" style="padding-left:5px;" >
				    <a href="" data-ng-click="refreshDatas()"><i class="fa fa-refresh"></i></a> 
				</div>
			</div>
			<div class="table-responsive">
				<table class="table table-striped table-bordered table-hover" data-ng-table="tableParams" data-ng-show="hasDatas">
						<tr align="left" data-ng-repeat="client in $data" class="">
							<td data-title="'Name'" data-sortable="'name'">{{ client.name}}</td>
							<td data-title="'Contacts'">
									<a href="mailto:{{client.contact.email}}">{{client.contact.email}}</a> - {{client.contact.numeroTelephone}}
							</td>
							<td style="width:20px;">
								<div class="btn-group">
								 <button type="button" class="btn btn-link dropdown-toggle" style="color: grey;" data-toggle="dropdown">
								    <i class="fa fa-cog"></i><span class="caret"></span>
								  </button>
								  <ul class="dropdown-menu" role="menu">
								    <li><a href="" data-ng-click="editClient(client.id)"><i class="fa fa-pencil-square-o"></i>Edit</a></li>
								    <li class="divider"></li>
								    <li><a href="" data-ng-click="deleteClient(client.id)"><i class="fa fa-trash-o" style="color: red;"></i>Delete</a></li>
								  </ul>
								</div>
							</td>
						</tr>
				</table>
			</div>
		</div>
	</div>
</div>
