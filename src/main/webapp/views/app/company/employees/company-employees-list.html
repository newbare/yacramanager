<div class="row">
	<div class="alert alert-info text-center" role="alert"
		data-ng-show="!hasDatas">
		<h4>No data found for selected criterias</h4>
	</div>
	<div class="row" data-ng-show="hasDatas">
		<span style="vertical-align: middle;"
			data-ng-show="tableParams.settings().total>0"><b>{{startIndex}}</b>
			- <b>{{endIndex}}</b> of <b>{{tableParams.settings().total}}</b></span>
		<div class="btn-group" style="padding-left: 5px;">
			<a href="" data-ng-click="refreshDatas()"><i
				class="fa fa-refresh"></i></a>
		</div>
	</div>
	<div class="table-responsive">
		<table
			class="table table-striped table-bordered table-hover ng-table-rowselected"
			data-ng-table="tableParams" data-ng-show="hasDatas">
			<tr align="left" data-ng-repeat="user in $data"
				data-ng-click="user.$selected = !user.$selected; changeSelection(user)"
				data-ng-class="{'active': user.$selected}">
				<td data-title="'First name'" data-sortable="'prenom'">{{user.prenom}}</td>
				<td data-title="'Last name'" data-sortable="'nom'">{{user.nom}}</td>
				<td data-title="'Civility'" data-sortable="'civilite'">{{
					user.civilite}}</td>
				<td data-title="'Birthday'" data-sortable="'dateNaissance'">{{
					user.dateNaissance | date : dateFormat }}</td>
				<td style="width: 20px;">
					<div class="btn-group">
						<button type="button" class="btn btn-link dropdown-toggle"
							style="color: grey;" data-toggle="dropdown">
							<i class="fa fa-cog"></i><span class="caret"></span>
						</button>
						<ul class="dropdown-menu" role="menu">
							<li><a href="" data-ng-click="editEmploye(user.id)"><i
									class="fa fa-pencil-square-o"></i>Edit</a></li>
							<li class="divider"></li>
							<li><a href="" data-ng-click="deleteCompany(user.id)"><i
									class="fa fa-trash-o" style="color: red;"></i>Delete</a></li>
						</ul>
					</div>
				</td>
			</tr>
		</table>
	</div>
</div>
