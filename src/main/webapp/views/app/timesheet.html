<div class="panel panel-default am-fade">
	<div class="panel-body">
		<div class="row">
			<div class="btn-toolbar" role="toolbar">
			  <div class="btn-group btn-group-sm">
			  	<button type="button" class="btn btn-default"  data-template="../views/app/templates/edit-worklog.tpl.html"
					data-bs-modal="modal">
					<strong>+</strong> Ajouter
				</button>
			  </div>
			  <div class="btn-group btn-group-sm pull-right">
			  		 <button class="btn btn-success" data-ng-class="{'active' : currentView.name=='agendaDay'}" ng-click="changeView('agendaDay', timesheetCalendar)">{{'app.timesheet.toolbar.agendaDay' | translate}}</button>
                     <button class="btn btn-success" data-ng-class="{'active' : currentView.name=='agendaWeek'}" ng-click="changeView('agendaWeek', timesheetCalendar)">{{'app.timesheet.toolbar.agendaWeek' | translate}}</button>
                     <button class="btn btn-success" data-ng-class="{'active' : currentView.name=='month'}" ng-click="changeView('month', timesheetCalendar)">{{'app.timesheet.toolbar.agendaMonth' | translate}}</button>
			  </div>
			  <div class="btn-group btn-group-sm pull-right">
				<button class="btn btn-default" data-ng-class="{'active' : isTodaySelected()}" data-ng-disabled="isTodaySelected()" ng-click="today(timesheetCalendar)">{{'app.timesheet.toolbar.today' | translate}}</button>
			  </div>			  
			</div>
		</div>
		<div data-ng-criteria-bar data-criteria-bar-config="criteriaBarConfig" data-do-filter="doFilter(criteriaBarConfig.filters)"></div>		
		<div class="row">
			<div class="col-md-3">
			<h5><span class="">Latest worklog</span></h5>
			</div>
			<div class="col-md-9">
				<div class="row">
					<ul class="pager">
					  <li class="previous"><a href=""  data-ng-click="previous(timesheetCalendar)"><i class="fa fa-long-arrow-left"></i>{{'app.timesheet.toolbar.previous' | translate}}</a></li>
					  <li><span><strong><div data-ng-bind-html="timesheetCalendarTitle"></div></strong></span></li>
					  <li class="next"><a href="" data-ng-click="next(timesheetCalendar)">{{'app.timesheet.toolbar.next' | translate}} <i class="fa fa-long-arrow-right"></i></a></li>
					</ul>
				</div>
				<div data-ui-calendar="uiConfig.calendar" data-ng-model="eventSources" calendar="timesheetCalendar"></div>
			</div>
			
		</div>
	</div>
</div>
