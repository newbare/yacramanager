<div class="panel panel-default">
	<div class="panel-heading">{{page.title}}</div>
	<div class="panel-body">
		<div class="row">
			<div class="col-md-4">
				<!-- Single button -->
				<div class="">
					<button type="button" class="btn btn-default" data-template="../../views/app/templates/edit-company.tpl.html" data-bs-modal="modal" >
						<span class="fa fa-plus-square" ></span> Register a company
					</button>
				</div>
			</div>
		</div>
		<div class="row">
			<fieldset data-collapsible-fieldset="Filter">
				<div class="row">
					<div class="col-md-9">
						<form role="form">
							 <div class="form-group">
		    					<label for="period">Predifined period</label>
								<select class="form-control" data-ng-model="selectedPeriod" data-ng-change="periodChanged()" data-placeholder="Select period" data-ng-options="period for period in periodFilter"></select>
							</div>
							<div class="form-group">
	    						<label for="datepicker">Select date range</label>
								<div class="input-group" id="datepicker">
									<input type="text" class=" form-control " name="start" ng-model="startDate" placeholder="From" bs-datepicker/>
									<span class="input-group-addon">to</span>
									<input type="text" class=" form-control " name="end" ng-model="endDate" placeholder="Until" bs-datepicker />	
								</div>
							</div>
								<button type="button" class="btn btn-primary pull-right" ng-click="retrieveCra()">Filter</button>
						</form>
					</div>
				</div>
			</fieldset>
			<div class="alert alert-info" role="alert" ng-show="!hasDatas">
				<h4>No data for this range</h4>
			</div>
			<div class="row pull-right" data-ng-show="hasDatas"> 
				<div class="btn-group">
				  <button type="button" class="btn btn-default" data-ng-click="refreshDatas()">
				    <i class="fa fa-refresh"></i> Refresh 
				  </button>
				</div>
			</div>
			<div class="table-responsive">
				<table class="table table-striped table-bordered table-hover" ng-table="tableParams" show-filter="true" ng-show="hasDatas">
					<thead>
						<tr>
							<th colspan="8" ><span>Total items found: {{params.settings().total}} </span></th>
						</tr>
						<tr align="left">
							<th>Registered date</th>
							<th>Name</th>
							<th>Contacts</th>
							<th>License End Date</th>
							<th style="width:20px;"></th>
						</tr>
					</thead>
					<tbody>
						<tr align="left" data-ng-repeat="company in $data" class="">
							<td>{{ company.registeredDate | date : 'short'}}</td>
							<td>{{ company.name}}</td>
							<td>
								<ul>
									<li data-ng-repeat="contact in company.contacts">{{contact.email}}</li>
								</ul>
							</td>
							<td>{{ company.licenseEndDate | date : dateFormat }}</td>
							<td>
								<div class="btn-group">
								  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
								    <i class="fa fa-cog"></i>
								  </button>
								  <ul class="dropdown-menu" role="menu">
								    <li><a href="" data-ng-click="editCompany(company.id)"><i class="fa fa-pencil-square-o"></i>Edit</a></li>
								    <li class="divider"></li>
								    <li><a href="" data-ng-click="deleteCompany(company.id)"><i class="fa fa-trash-o" style="color: red;"></i>Delete</a></li>
								  </ul>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
