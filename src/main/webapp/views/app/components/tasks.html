<div data-ng-criteria-bar data-criteria-bar-config="criteriaBarConfig" data-do-filter="doFilter(criteriaBarConfig.filters)"></div>
<ul class="list-group tasks">
	<!-- Iterate over project -->
	<li class="list-group-item project-list-group-item" data-ng-repeat="project in projects">
		<div class="row">
			<h4 class="header blue">{{project.client.name}} - {{project.name}} <small> {{project.tasks.length}} tasks</small></h4>
		</div>
		<div class="row">
				<div class="input-group input-group-sm">
				 <div class="input-group-addon">Name</div>
			      <input type="text" data-ng-model="taskToAdd.taskName" class="form-control"  placeholder="Enter task name">
			      <span class="input-group-addon">Description</span>
			      <input type="text" data-ng-model="taskToAdd.taskDescription" class="form-control"  placeholder="Enter task description">
			      <span class="input-group-btn">
			        <button class="btn btn-success" type="button" data-ng-disabled="!canAddTask()" data-ng-click="addTask(project)">Add task</button>
			      </span>
			    </div><!-- /input-group -->
		</div>
		<div class="table-responsive">
			<table class="table table-striped table-bordered table-hover ng-table"  data-ng-show="project.tasks.length>0">
					<thead>
						<tr>
							<th>Created date</th>
							<th>Name</th>
							<th>Description</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr align="left" data-ng-repeat="task in project.tasks" class="">
							<td>{{ task.createdDate | date : 'short'}}</td>
							<td >{{ task.name}}</td>
							<td >{{ task.description}}</td>
							<td class="tool-btn-col">
								<div class="btn-group actions-btn" role="group">
								  <button type="button" class="btn btn-link" data-ng-click="editTask(task.id)"><span class="fa fa-pencil"></span></button>
								  <button type="button" class="btn btn-link" data-ng-click="deleteTask(task.id)" data-ng-confirm="Do you want to delete this entry ?"><span class="fa fa-trash-o red"></span></button>
								</div>
								<!-- <div class="btn-group">
								 <button type="button" class="btn btn-link dropdown-toggle tool-btn" style="color: grey;" data-toggle="dropdown">
								    <i class="fa fa-cog"></i><span class="caret"></span>
								  </button>
								  <ul class="dropdown-menu table-action" role="menu">
								    <li><a href="" data-ng-click="editTask(task.id)"><i class="fa fa-pencil-square-o"></i>Edit</a></li>
								    <li class="divider"></li>
								    <li><a href="" data-ng-click="deleteTask(task.id)"><i class="fa fa-trash-o" style="color: red;"></i>Delete</a></li>
								  </ul>
								</div> -->
							</td>
						</tr>
					</tbody>
					
			</table>
		</div>
	</li>
</ul>
