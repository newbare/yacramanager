<div class="panel panel-default">
	<div class="panel-body">
		<div class="row">
			<div class="col-me-2">
				<!-- Single button -->
				<div class="btn-group">
					<button type="button" class="btn btn-default dropdown-toggle"
						data-toggle="dropdown">
						{{selectedActionLabel}} <span class="caret"></span>
					</button>
					<ul class="dropdown-menu" role="menu">
						<li ng-repeat="type in absencesType" ng-model="selectedAction"><a
							href="" ng-click="changeActionSelection(type)">{{type.label}}</a></li>
					</ul>
				</div>
			</div>
		</div>
		<div class="row">
			<!-- Formulaire congé payé -->
			<div class="panel panel-primary" ng-show="selectedActionName=='CP'">
				<div class="panel-heading">
					<h3 class="panel-title">Ajouter {{selectedActionLabel}}</h3>
				</div>
				<div class="panel-body">
					{{selectedActionLabel}}
				</div>
			</div>
			<!-- Fin Congé payé -->
			<!-- Formulaire RTT -->
			<div class="panel panel-primary" ng-show="selectedActionName=='RTT'">
				<div class="panel-heading">
					<h3 class="panel-title">Ajouter {{selectedActionLabel}}</h3>
				</div>
				<div class="panel-body">
					{{selectedActionLabel}}
				</div>
			</div>
			<!-- Fin RTT -->
		</div>
	</div>
</div>
