<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="#{email.activation.title}">YACRA acount activation</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <body>
        <p th:text="#{email.activation.greeting(${user.firstName},${user.lastName})}">
            Dear 
        </p>
        <p th:text="#{email.activation.text1}">
            Your YACRA account has been created, please click on the URL below to activate it:
        </p>
        <p>
            <a th:href="@{|${baseUrl}/auth/activate?key=${user.activationKey}|}"
               th:text="|${user.firstName} ${user.lastName}|">Activation Link</a>
        </p>
        <p>
            <span th:text="#{yacra.mail.signature1}">Regards, </span>
            <br/>
            <em th:text="#{yacra.mail.signature1}">Yacra Team.</em>
        </p>
    </body>
</html>
